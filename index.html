  <title>Profile Card</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"

<body>
  <div
    class="profile-card-container mx-auto bg-white rounded-lg shadow-lg flex flex-col justify-center py-6 px-4 gap-6 items-center text-neutral-900">
    <img width="64" src="./img/profile.png" alt="Profile Avatar Picture" />
    <div class="flex flex-col items-center">
      <h3 class="text-xl font-medium text-neutral-900">Sarah Dole</h3>
      <h4 class="text-sm text-neutral-600">Front End Engineer @ Microsoft</h4>
    </div>
    <span class="text-base font-normal text-neutral-600 text-center">I turn coffee into bugs which are fixed by someone else.
      Certified Stack Overflow and ChatGPT
      developer.</span>
    <button class="mt-4 bg-indigo-700 w-full py-2.5 text-white text-center">
      Contact me
    </button>
    <div class="social-media-container flex flex-row gap-4 text-indigo-700">
      <a class="social-btn" aria-label="Link to GreatFrontEnd's GitHub profile" href="https://github.com/greatfrontend" target="_blank"><img aria-hidden="true" class="m-2"
          src="./img/github.svg" alt="Github Icon"></a>
      <a class="social-btn" aria-label="Link to Linkedin profile" href="https://linkedin.com"><img class="m-2" src="./img/instagram.svg" alt="Instagram"></a>
      <a class="social-btn" aria-label="Link to Instagram profile" href="https://instagram.com"><img class="m-2" src="./img/linkedin.svg" alt="LinkedIn"></a>
      <a class="social-btn" aria-label="Link to Twitter profile" href="https://twitter.com"><img class="m-2" src="./img/x.svg" alt="X"></a>
    </div>
  </div>

  <!-- 
      Sarah Dole
      Front End Engineer @ Microsoft
      I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and ChatGPT developer.
      Contact me

  </div>
  <script src="js/index.js"></script>
</body>

</html>
